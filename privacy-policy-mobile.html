<!DOCTYPE html>
<!-- tell browser the language is brazilian portuguese -->
<html lang='PT-BR'>
	<head>
		<!-- set charset to utf-8, allowing accentuation -->
		<meta charset='UTF-8'>

		<!-- set viewport -->
		<meta name='viewport' content='width=device-width, initial-scale=1'>

		<!-- importing css -->
		<link rel='stylesheet' type='text/css' href='mobile.css'>
		<link rel='stylesheet' type='text/css' href='style.css'>

		<!-- importing Open Sans font from google fonts -->
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>

		<!-- set website title -->
		<title>Gamux - Privacy Policy</title>

		<!-- set favicon -->
		<link rel='shortcut icon' type='image/png' href='img/favicon.png'/>
	</head>

	<body>
		<!-- video background -->
		<video autoplay loop id='bg_video'>
			<source src='img/content/cover_video.mp4' type='video/mp4'>
		</video>

		<!-- header -->
		<div id='header'>
			<!-- gamux logo image -->
			<img id='header_logo' src='img/header_logo.png' onclick="location.href='#'">
		</div>

		<!-- about section -->
		<div id='about'>
			<!-- apply empty space at start -->
			<div class='whitespace'></div>

			<!-- centering elements -->
			<center>

				<!-- first paragraph -->
                <p>
					<span class='title'>PRIVACY POLICY</span><br><br>
					We do not collect your data on our mobile games and apps.
					<br><br><br>
				</p>
                <p>
					<span class='title'>POLITICA DE PRIVACIDADE</span><br><br>
					Nós não coletamos seus dados em nossos jogos e aplicativos para celular.
					<br><br><br>
				</p>
			</center>
		</div>

		<!-- footer -->
		<div id='footer'>

			<!-- create div for vertical-aligning -->
			<div style='display: table-cell;'>

				<!-- centering elements -->
				<center>
					<a href='https://www.facebook.com/Gamux/' target='_blank'>
						<img src='img/social/facebook.png' height='24px'>
					</a>
					<a href='https://play.google.com/store/apps/developer?id=Gamux' target='_blank'>
						<img src='img/social/playstore.png' height='22px' style='vertical-align: 3%;'>
					</a>
					<a href='http://gamux-whatsapp.herokuapp.com/' target='_blank'>
						<img src='img/social/whatsapp.png' height='38px' style='vertical-align: -30%;'>
					</a>
					<a href='https://www.youtube.com/channel/UCGsLc81dw7osxv7jxbx9Upg' target='_blank'>
						<img src='img/social/youtube.png' height='28px' style='vertical-align: -10%;'>
					</a>

					<!-- larger line breaking -->
					<br style='font-size: 2em'>

					<!-- text info -->
					contact@gamux.com.br
					<br>
					Gamux <div style='transform: scale(-1, 1); display: inline-block;'>©</div> 2018
				</center>
			</div>
		</div>

	</body>
</html>
